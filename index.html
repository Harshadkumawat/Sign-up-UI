<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
     <div id="container">
        <div class="left-part">
            <div class="logo">
                <h3>SmartSave</h3>
            </div>
            
            <div class="mid-part">
                <h2>Welcome Back</h2>
                <h6>Welcome back, please enter your details</h6>
               
                <div class="sing-inup">
                    <h5 >Sing In</h5>
                    <h5>Sing Up</h5>

                </div>

                <form>
                  
                  <input type="text"placeholder="Email Address" >
                  <button>Continue</button>
                </form>

                <div class="line">
                  <hr> <span><h4>Or continue with </h4></span> <hr>
                </div>
                   
                <div class="icone">
                  <i class="fa-brands fa-google fa-fade" style="color: #d80338;"></i> 
                  <i class="fa-brands fa-apple fa-fade" style="color: #a3a3a3;"></i>
                  <i class="fa-brands fa-facebook fa-fade" style="color: #1760de;"></i>
                </div>

            </div>
          
             
           

        </div>
        <div class="right-part"></div>
     </div>

  </body>
</html>
